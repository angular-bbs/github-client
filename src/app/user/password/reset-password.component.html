<sm-segment class="basic">
  <div *ngIf="!isSuccess">
    <h2>Reset Password</h2>
    <sm-message icon="warning" class="warning" *ngIf="errorMessage">
      <message-header>Error</message-header>
      <message-content>{{errorMessage}}</message-content>
    </sm-message>
    <form class="ui form" [formGroup]="resetPasswordForm">
      <div class="field">
        <sm-input  type="password" icon="star" class="left" label="Password" placeholder="Enter password..."
                  [control]="resetPasswordForm.controls.password" name="password"></sm-input>
      </div>
      <div class="field">
        <sm-input type="password" icon="star" class="left" label="Confirm Password" placeholder="Re-enter password..."
                  [control]="resetPasswordForm.controls.confirmPassword" name="confirmPassword"></sm-input>
      </div>

      <sm-button [disabled]="!resetPasswordForm.valid" (click)="resetPassword(resetPasswordForm.controls.password.value, resetPasswordForm.controls.confirmPassword.value)">Reset</sm-button>
    </form>
  </div>
  <div *ngIf="isSuccess">
    <h4>Your password has been reset successfully.</h4>
    <div>
      <a routerLink="/user-center">Back to User Center</a>
    </div>
  </div>
</sm-segment>
