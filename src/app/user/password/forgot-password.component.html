<sm-segment class="basic">
  <h2>Forgot Password</h2>
  <sm-segment class="basic">
    <div>
      Please enter your account name aka. email address registered with Github account:
    </div>
    <error-message [errorMessage]="errorMessage"></error-message>
    <form class="ui form">
      <div class="field">
        <sm-input icon="user" class="left" label="Username" placeholder="Enter username..."
                  [control]="emailControl"></sm-input>
      </div>
      <div class="field">
        <a class="ui button" (click)="submit()">Confirm</a>
      </div>
    </form>
  </sm-segment>
</sm-segment>
<confirmation [isSuccess]="isSuccess">
  <div>The following link is to be sent by email to the user. Test use only:</div>
  <a class="ui button" *ngIf="url" href="{{url}}">Reset Password</a>
</confirmation>
