<h3>LOGIN</h3>
<p>{{message}}</p>
<ul>
  <li>
    <a routerLink="/user-center/login-local" routerLinkActive="active">Login</a>
  </li>
  <li>
    <a href="https://github.com/login/oauth/authorize?client_id=668f3a743f4248e316d2&state={{auth.csrfToken}}&redirect_uri=http://localhost:4200/user-center/login-github&scope=public_repo%20user:email">Login with Github</a>
  </li>
  <a sm-item (click)="checkAccountStatus()">Check Status</a>
</ul>
